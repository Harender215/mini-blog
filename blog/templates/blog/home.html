{% extends 'blog/base.html' %}

{% block content %}


<div class="col-sm-10 my-5" style="background-color: blue;">
    <h3> Home page</h3>
</div>
<!-- Jumbotron alternative in bootstrap5 -->
{% for post in posts %}
    <div class="jumbotron">
        <h2 class="display-4">{{post.title}}</h2>
        <p class="lead">{{post.desc}}</p>
    </div>
{% endfor %}

{% endblock content %}
